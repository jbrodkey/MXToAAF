name: Build Windows Executable

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Download FFmpeg for Windows
        run: |
          echo "Downloading FFmpeg..."
          Invoke-WebRequest -Uri "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl-shared.zip" -OutFile "ffmpeg.zip"
          echo "Extracting FFmpeg..."
          Expand-Archive "ffmpeg.zip" -DestinationPath "."
          echo "Copying all FFmpeg binaries and DLLs..."
          $ffmpegDir = Get-ChildItem -Directory -Filter "ffmpeg-*" | Select-Object -First 1
          New-Item -ItemType Directory -Force -Path "binaries\windows"
          Copy-Item "$($ffmpegDir.FullName)\bin\ffmpeg.exe" -Destination "binaries\windows\"
          Copy-Item "$($ffmpegDir.FullName)\bin\ffprobe.exe" -Destination "binaries\windows\"
          Copy-Item "$($ffmpegDir.FullName)\bin\*.dll" -Destination "binaries\windows\"
          echo "FFmpeg binaries ready:"
          Get-ChildItem "binaries\windows"
      
      - name: Build executable
        run: |
          python -m PyInstaller `
            --noconfirm `
            --clean `
            --icon "icons/win/MXToAAF.ico" `
            --add-data "LICENSES.txt;." `
            --add-data "docs/README_windows.md;docs" `
            --add-data "icons/win/MXToAAF.ico;icons/win" `
            --add-data "binaries/windows;binaries" `
            --onefile `
            --windowed `
            --hidden-import=tkinter `
            --collect-all aaf2 `
            --name "MXToAAF" `
            mxto_aaf_gui.py
      
      - name: Create distribution folder
        run: |
          mkdir dist_package\MXToAAF
          Copy-Item "dist\MXToAAF.exe" -Destination "dist_package\MXToAAF\"
          Copy-Item "LICENSES.txt" -Destination "dist_package\MXToAAF\"
          Copy-Item "docs\README_windows.md" -Destination "dist_package\MXToAAF\README.md"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MXToAAF
          path: dist_package/MXToAAF
