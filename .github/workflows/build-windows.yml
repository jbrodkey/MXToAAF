name: Build Windows Executable

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  # Workflow file updated to use --add-binary for DLL bundling

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Download FFmpeg for Windows
         shell: pwsh
        run: |
          echo "Downloading minimal FFmpeg (essentials build)..."
          Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" -OutFile "ffmpeg.zip"
          echo "Extracting FFmpeg..."
          Expand-Archive "ffmpeg.zip" -DestinationPath "."
          echo "Copying FFmpeg binaries (no DLLs needed - essentials are self-contained)..."
          $ffmpegDir = Get-ChildItem -Directory -Filter "ffmpeg-*" | Select-Object -First 1
          New-Item -ItemType Directory -Force -Path "binaries\windows"
          Copy-Item "$($ffmpegDir.FullName)\bin\ffmpeg.exe" -Destination "binaries\windows\"
          Copy-Item "$($ffmpegDir.FullName)\bin\ffprobe.exe" -Destination "binaries\windows\"
          echo "FFmpeg binaries ready:"
          Get-ChildItem "binaries\windows"
      
      - name: Build executable
         shell: pwsh
        run: |
          python -m PyInstaller --clean mxtoaaf_windows.spec
      
      - name: Create distribution folder
         shell: pwsh
        run: |
           New-Item -ItemType Directory -Force -Path "dist_package\MXToAAF" | Out-Null
          Copy-Item "dist\MXToAAF.exe" -Destination "dist_package\MXToAAF\"
          Copy-Item "LICENSES.txt" -Destination "dist_package\MXToAAF\"
          Copy-Item "docs\README_windows.md" -Destination "dist_package\MXToAAF\README.md"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MXToAAF
          path: dist_package/MXToAAF
