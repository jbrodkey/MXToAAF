name: Build Windows Executable

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          python -m PyInstaller `
            --noconfirm `
            --clean `
            --icon "icons/win/MXToAAF.ico" `
            --add-data "LICENSES.txt;." `
            --add-data "docs/README_windows.md;docs" `
            --onefile `
            --windowed `
            --hidden-import=tkinter `
            --name "MXToAAF" `
            mxto_aaf_gui.py
      
      - name: Create distribution folder
        run: |
          mkdir dist_package
          Copy-Item "dist\MXToAAF.exe" -Destination "dist_package\"
          Copy-Item "LICENSES.txt" -Destination "dist_package\"
          Copy-Item "docs\README_windows.md" -Destination "dist_package\README.md"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MXToAAF-Windows
          path: dist_package
